{% extends 'shop/base.html' %}

{% block content %}
    <div class="col-12">
        <form class="row" method="post" enctype="multipart/form-data">
            <div class="col-3"></div>
            <div class="card">
                <div class="card-header">
                    <h2>Регистрация</h2>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn-success">Подтвердить</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
