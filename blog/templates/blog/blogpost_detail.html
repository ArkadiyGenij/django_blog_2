<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ object.title }}</title>
</head>
<body>
    <h1>{{ object.title }}</h1>

    {% if object.preview_image %}
        <img src="{{ object.preview_image.url }}" alt="{{ object.title }}" style="max-width: 400px;">
    {% endif %}

    <p>{{ object.content }}</p>

    <p>Дата создания: {{ object.created }}</p>

    <p>Просмотры: {{ object.view_count }}</p>

    <a href="{% url 'blog:post_list' %}">Вернуться к списку постов</a>
</body>
</html>
